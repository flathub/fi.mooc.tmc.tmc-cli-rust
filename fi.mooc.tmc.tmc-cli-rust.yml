app-id: fi.mooc.tmc.tmc-cli-rust
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: tmc
finish-args:
    - --share=network
    - --filesystem=host
modules:
  - name: tmc
    buildsystem: simple
    build-commands:
      - install -D tmc /app/bin/tmc
      - install -Dm644 metainfo.xml /app/share/appdata/fi.mooc.tmc.tmc-cli-rust.appdata.xml
      - install -Dm644 64x64.png /app/share/app-info/icons/flatpak/64x64/fi.mooc.tmc.tmc-cli-rust.png
      - install -Dm644 128x128.png /app/share/app-info/icons/flatpak/128x128/fi.mooc.tmc.tmc-cli-rust.png
    sources:
      - type: file
        path: 64x64.png
      - type: file
        path: 128x128.png
      - type: file
        path: metainfo.xml
      - type: file
        url: https://download.mooc.fi/tmc-cli-rust/tmc-cli-rust-x86_64-unknown-linux-gnu-v1.0.1-test2
        sha256: 50afc51a7627152cef48d9cb2552ce60558ce3c563c831ccedb66fb05f24458e
        dest-filename: tmc
