app-id: fi.mooc.tmc.tmc-cli-rust
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: tmc
finish-args:
    - --share=network
    - --filesystem=host
modules:
  - name: tmc
    buildsystem: simple
    build-commands:
      - install -D tmc /app/bin/tmc
      - install -Dm644 metainfo.xml /app/share/appdata/fi.mooc.tmc.tmc-cli-rust.appdata.xml
      - install -Dm644 64x64.png /app/share/app-info/icons/flatpak/64x64/fi.mooc.tmc.tmc-cli-rust.png
      - install -Dm644 128x128.png /app/share/app-info/icons/flatpak/128x128/fi.mooc.tmc.tmc-cli-rust.png
    sources:
      - type: file
        path: 64x64.png
      - type: file
        path: 128x128.png
      - type: file
        path: metainfo.xml
      - type: file
        url: https://download.mooc.fi/tmc-cli-rust/tmc-cli-rust-x86_64-unknown-linux-gnu-v0.3.3
        sha256: 480410c03ddda1ddd9c7501a472e6135e11dd9a9522bc19021cfa0fc55f72dd4
        dest-filename: tmc
